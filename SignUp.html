<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignUp.css" />
    <title>Prebook |Show| COCO</title>
  </head>
  <body>
    <div class="main">
    <div class="box">
          <img class="right-img"src="https://images.fanart.tv/fanart/coco-58c64bdc8ce98.png" alt="Coco Logo" width="300px" />
    
          <div class="form">
            <!-- <h1>Prebook Your Show</h1> -->
            <label for="Name"><input type="text" placeholder="Your Name"></label>
            <label for="Email"> <input type="email" placeholder="Email"></label>
            <input type="password" placeholder="Enter Your Password">
            <input type="date" placeholder="Booking Date">
            <input list="timeing" placeholder="Show Timing">

<datalist id="timeing">
  <option value="12:00 PM">
  <option value="3:00 PM">
  <option value="6:00 PM">
  <option value="9:00 PM">
</datalist>
<input type="checkbox" placeholder="Terms & Condition"> <span>Terms & Condition</span>
<button>Book Now</button>
          </div>

        </div>
      </div> 
      <div class="footer">
        <div class="logo">
          <h1>#NAV</h1>
        </div>
        <ul>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Instagram</li>
          <li>Linkidin</li>
          <li>Drible</li>
        </ul>
      </div>
  </body>
</html>
